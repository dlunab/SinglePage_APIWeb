
<div class="header">
  <h1>Proyecto Web</h1>
  <p>Bienvenido, ingresa para administrar tu lista de compras.</p>
</div>

<div class="login-container">
  <div class="login-box">
    <i class="fas fa-user-circle login-icon"></i> <!-- Ícono de usuario -->
    <h2>Iniciar Sesión</h2>
    <form (submit)="ingresar()">
      <label for="username">Usuario</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Usuario" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required />

      <button type="submit" class="login-button">Entrar</button>
    </form>
    <button (click)="loginWithAuth0()" class="login-button auth0-button">Iniciar sesión con Auth0</button>
  </div>
</div>
